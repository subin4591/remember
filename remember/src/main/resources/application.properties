#서버 포트 변경
server.port=8070

#jsp 기본뷰 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#db연결정보
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/kordb
spring.datasource.username=kor
spring.datasource.password=kor

#config파일위치
mybatis.config-location=classpath:mybatis/mybatis-config.xmlㅁ
#mapper파일위치
mybatis.mapper-locations=classpath:mybatis/mapper/*-mapping.xml
